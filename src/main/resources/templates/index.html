<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
</head>

<body class="container">

<a href="/" class="link-dark" style="text-decoration: none; color: #333333">
    <h1>Booking</h1>
</a>

<div sec:authorize="isAuthenticated()" class="user-info">
    <form action="/logout"
          method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button class="btn btn-danger" value="submit">Logout</button>
    </form>
</div>
<div sec:authorize="!isAuthenticated()" class="user-info">
    <a href="/loginPage.html"><button class ="btn btn-success">Login</button></a>
</div>
<br>
<div class="container">
    <div class="row g-0">
        <div class="col-sm-6 col-md-4 mb-4">
            <p style="font-size:20px">Customer</p>
            <a href="/Customer/addCustomer" class="btn btn-outline-secondary btn-block">Register Customer</a>
            <a href="/Customer/allWithUpdate" class="btn btn-outline-secondary btn-block">Update Customer</a>
            <a href="/Customer/allWithDelete" class="btn btn-outline-secondary btn-block">Delete Customer</a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4">
            <p style="font-size:20px">Booking</p>
            <a href="/Booking/availableRooms" class="btn btn-outline-secondary btn-block">Book room</a>
            <a href="/Booking/allWithUpdate" class="btn btn-outline-secondary btn-block">Update Booking</a>
            <a href="/Booking/removeBooking" class="btn btn-outline-secondary btn-block">Delete Booking</a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4">
            <p style="font-size:20px">Rooms</p>
            <a href="Room/all" class="btn btn-outline-secondary btn-block">Manage Rooms</a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4">
            <p style="font-size:20px">Contract Customer</p>
            <a href="ContractCustomer/viewCustomer" class="btn btn-outline-secondary btn-block">Show Contract Customers</a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4">
            <p style="font-size:20px">Shippers</p>
            <a href="Shipper/viewAll" class="btn btn-outline-secondary btn-block">Show Shippers</a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4">
            <p style="font-size:20px">Blacklist</p>
            <a href="blacklist/all" class="btn btn-outline-secondary btn-block">Manage Blacklist</a>
        </div>
    </div>
</div>

</body>

</html>
