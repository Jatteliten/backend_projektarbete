<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Booking Details</title>
    <style>
        .table .label-col {
            width: 70%;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/" style="text-decoration: none; color: #333333">
        <h1>Booking ASMADALI</h1>
    </a>

    <br>
    <div style="border: 1px solid #000; padding: 10px;">
        <table class="table">
            <thead class="thead-dark">
            <th><h1>BOOKING DETAILS</h1></th>
            <th></th>
            </thead>
            <tbody>
            <tr>
                <td class="label-col">
                    <label>Checkin:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="${start}"></label>
                </td>
            </tr>
            <tr>
                <td class="label-col">
                    <label>Checkout:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="${end}"></label>
                </td>
            </tr>

            </tbody>
        </table>
        <table class="table">
            <thead class="thead-dark">
            <th><h1>CUSTOMER DETAILS</h1></th>
            <th></th>

            </thead>
            <tbody>
            <tr>
                <td class="label-col">
                    <label>Customer name:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="${customerName}"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Customer Email:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="${email}"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Customer Phone number:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="${customerPhone}"></label>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table">
            <thead class="thead-dark">
            <th><h1>ROOM  DETAILS</h1></th>
            <th></th>

            </thead>
            <tbody>
            <tr>
                <td class="label-col">
                    <label>Room number:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="'Room nr '+${roomId}"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Room price per night:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="${pricePerNight}+' :-'"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Room  size:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="'Size: ' + ${roomSize}"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Number of nights:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="${amountOfNights} + ' Nights'"></label>
                </td>
            </tr>

            </tbody>
        </table>
        <table class="table">
            <thead class="thead-dark">
            <th><h1>DISCOUNT  DETAILS</h1></th>
            <th></th>
            <tr>
                <td class="label-col">
                    <label>Sunday Discount:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="'Discount amount: ' + ${sundayDiscount}+' :-'"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Longstay Discount:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="'Discount amount: ' + ${longStayDiscount}+' :-'"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Regular Customer Discount:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="'Discount amount: ' + ${tenDayDiscount}+' :-'"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Full price:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="${fullPrice}+' :-'"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Your Discounted price:</label>
                </td>
                <td>
                    <label style="text-align: left;" th:text="${discountedPrice}+' :-'"></label>
                </td>
            </tr>
            </thead>
            <table class="table">
                <thead class="thead-dark">
                <th><h1>ASMADALI BOOKING </h1></th>
                <th></th>
                </thead>
                <tbody>
                <tr>
                    <td class="label-col">
                        <label>Thank you for your booking! We look forward to your stay.</label>
                    </td>
                </tr>
                </tbody>
            </table>
        </table>
    </div>
</div>
</body>
</html>
