<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h4 th:text="${message}"></h4>

<h3>Search for customer</h3>
<form action="/Customer/filter/update" method="post">
    <label for="input"></label><br>
    <input type="text" id="input" name="input" value=""><br><br>
    <input type="submit" value="Search"><br>
</form>

<br>

<h2 th:text="${header}"></h2>
<div class="allProducts" th:unless="${#lists.isEmpty(allCustomers)}">
    <table>
        <tbody>
        <tr th:each="cust : ${allCustomers}">
            <td th:text="${cust.id}"></td>
            <td th:text="${cust.firstName}"></td>
            <td th:text="${cust.lastName}"></td>
            <td th:text="${cust.email}"></td>
            <td th:text="${cust.phoneNumber}"></td>
            <td><a th:href="@{'/Customer/update/' + ${cust.id}}">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<a href="/Customer/allWithUpdate">
    <button>All Customers</button>
</a>
<br>
<a href="/">
    <button>Homepage</button>
</a>

</body>
</html>
