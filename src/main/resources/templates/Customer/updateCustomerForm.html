<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
</head>

<body class="container">
<a href="/" class="link-dark" style="text-decoration: none; color: #333333">
    <h1>Booking</h1>
</a>
<div sec:authorize="isAuthenticated()" class="user-info">
    <form action="/logout"
          method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button class="btn btn-danger" value="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </form>
</div>
<div class="container">

    <!-- validationMess är bara en förberedelse för ifall man vill att felmeddelandena ska dyka upp
 på annat sätt en via alert rutor -->
    <h2 th:text="${validationMess}">Fill Out Form To Update</h2>

    <form action="/Customer/update/final" method="post" th:object="${customer}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <!-- För att man inte ska råka ändra Id är den hidden -->
            <input type="hidden" id="id" name="id" th:value="${customer.id}">

            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="fName" th:field="${customer.firstName}"><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lName" th:field="${customer.lastName}"><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" th:field="${customer.email}"><br>

            <label for="phoneNumber">Phone Number:</label><br>
            <input type="text" id="phoneNumber" name="phoneNr" th:field="${customer.phoneNumber}"><br><br>

            <input type="submit" class="btn btn-outline-secondary" value="Update"><br>
        </div>
    </form>
</div>
</body>

</html>
