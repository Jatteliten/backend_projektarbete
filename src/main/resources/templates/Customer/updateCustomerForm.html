<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .form-container {
            border: solid black;
            width: 450px;
            height: 480px;
        }

        .input-sizing {
            width: 80%;
            height: 35px;
        }
    </style>
</head>

<body>
<div class="container">
    <a href="/" class="link-dark" style="text-decoration: none; color: #333333">
        <h1>Booking</h1>
    </a>
    <div sec:authorize="isAuthenticated()" class="user-info">
        <form action="/logout"
              method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn btn-danger" value="submit">Logout</button>
        </form>
    </div>

    <!-- Används ej för tillfället -->
    <h2 th:text="${validationMess}">Fill Out Form To Update</h2>

    <div class="form-container mt-3 pt-3 mb-3">
        <form action="/Customer/update/final" method="post" th:object="${customer}">
            <div class="ml-3">
                <h3 class="mb-3">Update Customer</h3>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <input class="input-sizing" type="hidden" id="id" name="id" th:value="${customer.id}">

                    <label for="firstName">First Name:</label><br>
                    <input class="input-sizing" type="text" id="firstName" name="fName" th:field="${customer.firstName}"><br>

                    <label class="mt-3"  for="lastName">Last Name:</label><br>
                    <input class="input-sizing" type="text" id="lastName" name="lName" th:field="${customer.lastName}"><br>

                    <label class="mt-3" for="email">Email:</label><br>
                    <input class="input-sizing" type="text" id="email" name="email" th:field="${customer.email}"><br>

                    <label class="mt-3" for="phoneNumber">Phone Number:</label><br>
                    <input class="input-sizing" type="text" id="phoneNumber" name="phoneNr" th:field="${customer.phoneNumber}"><br><br>

                    <input type="submit" class="btn btn-outline-secondary" value="Update"><br>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
