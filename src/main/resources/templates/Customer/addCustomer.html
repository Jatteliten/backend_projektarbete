<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .form-container {
            border: solid black;
            width: 500px;
            height: 500px;
        }

        .input-sizing {
            width: 80%;
            height: 60%;
        }
    </style>
</head>

<body>

<div class="row justify-content-end mt-2 mr-2">
    <div sec:authorize="isAuthenticated()" class="user-info">
        <form action="/logout"
              method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-danger" value="submit">Logout</button>
        </form>
    </div>
</div>

<div class="container">
    <a href="/" class="link-dark" style="text-decoration: none; color: #333333">
        <h1 class="text-center">Booking</h1>
    </a>
</div>

<h5 class="" th:if="${header != null} and !${header.isEmpty()}">
    <span th:text="${header}" th:if="${#strings.contains(header.toLowerCase(), 'success')}" style="color: green"></span>
    <span th:text="${header}" th:unless="${#strings.contains(header.toLowerCase(), 'success')}"
          style="color: darkred"></span>
</h5>


<div class="container form-container mt-4 pt-4 pb-5">
    <h2>Register Customer</h2>
    <form action="addCustomerSuccess" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row">
            <div class="col-12 m-2">
                <label for="firstName">First Name</label><br>
                <input class="input-sizing" type="text" id="firstName" name="firstName">
            </div>
            <div class="col-12 m-2">
                <label for="lastName">Last Name</label><br>
                <input class="input-sizing" type="text" id="lastName" name="lastName">
            </div>
            <div class="col-12 m-2">
                <label for="email">Email</label><br>
                <input class="input-sizing" type="text" id="email" name="email">
            </div>
            <div class="col-12 m-2">
                <label for="pNr">Phone Number</label><br>
                <input class="input-sizing" type="text" id="pNr" name="pNr">
            </div>
            <div class="col-12 mt-3 ml-2">
                <input type="submit" class="btn btn-outline-secondary" value="Submit">
            </div>
        </div>
    </form>
</div>
</body>

</html>
