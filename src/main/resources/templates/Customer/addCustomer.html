<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
</head>

<body class="container">
<a href="/" class="link-dark" style="text-decoration: none; color: #333333">
    <h1>Booking</h1>
</a>
<div sec:authorize="isAuthenticated()" class="user-info">
    <form action="/logout"
          method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button class="btn btn-danger" value="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </form>
</div>
<div class="container">
    <h2 th:text="${header}" style="color: darkred">LÃ¤gg till kund</h2>

    <form action="addCustomerSuccess" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="firstName">First name:</label><br>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last name:</label><br>
            <input type="text" id="lastName" name="lastName"><br><br>
            <label for="email">e-mail:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="pNr">Phone number:</label><br>
            <input type="text" id="pNr" name="pNr"><br><br>
            <input type="submit" class="btn btn-outline-secondary" value="Submit">
        </div>
    </form>
</div>
</body>

</html>
