<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .form-container {
            border: solid black;
            width: 350px;
            height: 200px;
        }
    </style>
</head>

<body>
<div class="container">
    <a href="/" style="text-decoration: none; color: #333333">
        <h1>Booking</h1>
    </a>
    <div sec:authorize="isAuthenticated()" class="user-info">
        <form action="/logout"
              method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn btn-danger" value="submit">Logout</button>
        </form>
    </div>
    <h5 th:text="${header}"></h5>

    <div class="form-container mt-3">
        <div class="ml-3">
            <h3 class="mt-2 mb-2">Delete Booking</h3>
            <form action="removeBookingSuccess" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="id">Booking id:</label><br>
                    <input type="text" id="id" name="id"><br>
                    <input type="submit" class="btn btn-outline-danger btn-sm mt-4" value="Remove">
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
