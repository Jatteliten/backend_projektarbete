<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Title</title>
    <style>
        h3 {
            margin-bottom: 5px;
        }
        .spacer {
            height: 10px;
        }

        .miniHeader {
            font-weight: bold;
        }

        .buttonPadding {
            padding-right: 3px;
        }
    </style>
</head>
<body class="container">

<h4 th:text="${message}"></h4>

<h3>Search for Booking</h3>
<form action="/Booking/filter/update" method="post">
    <label for="input"></label><br>
    <input type="text" id="input" name="input" value=""><br><br>
    <input type="submit" value="Search"><br>
</form>

<br>

<h2 th:text="${header}"></h2>
<div class="allBookings" th:unless="${#lists.isEmpty(allBookings)}">
    <table>
        <tbody th:each="b : ${allBookings}">
        <!-- Booking ID -->
        <tr>
            <td class="miniHeader" th:text="'Booking nr: ' + ${b.id}"></td>
        </tr>
        <!-- Booking Start and End Date -->
        <tr>
            <td th:text="${b.startDate} + ' to ' + ${b.endDate}"></td>
        </tr>
        <tr>
            <td class="spacer"></td>
        </tr>
        <!-- Room Information -->
        <tr>
            <td class="miniHeader">Room</td>
        </tr>
        <tr>
            <td th:text="'Room id: ' + ${b.miniRoomDto.id}"></td>
        </tr>
        <tr>
            <td th:text="'Size: ' + ${b.miniRoomDto.size}"></td>
        </tr>
        <tr>
            <td class="spacer"></td>
        </tr>
        <!-- Customer Information -->
        <tr>
            <td class="miniHeader">Customer</td>
        </tr>
        <tr>
            <td th:text="${'First Name: ' + b.miniCustomerDto.firstName}"></td>
        </tr>
        <tr>
            <td th:text="${'Last Name: ' + b.miniCustomerDto.lastName}"></td>
        </tr>
        <tr>
            <td th:text="${'Email: ' + b.miniCustomerDto.email}"></td>
        </tr>
        <tr>
            <td th:text="${'Phone Number: ' + b.miniCustomerDto.phoneNumber}"></td>
        </tr>
        <tr>
            <td class="spacer"></td>
        </tr>
        <!-- Update and Cancel Links -->
        <tr>
            <td>
                <!-- <a class="buttonPadding" th:href="@{updateBookingForm.html}"> -->
             <a class="buttonPadding" th:href="@{/Booking/update/availableRooms(id=${b.id}, custId=${b.miniCustomerDto.id})}">Update</a>
                <a class="buttonPadding" th:href="@{'/Booking/cancel/' + ${b.id}}">Cancel</a>
            </td>
        </tr>
        <tr>
            <td class="spacer"></td>
        </tr>
        <tr>
            <td class="spacer"></td>
        </tr>
        </tbody>

    </table>
</div>

<br>
<a href="/Booking/allWithUpdate">
    <button>All Bookings</button>
</a>
<br>
<a href="/">
    <button class="btn btn-outline-info">Homepage</button>
</a>

</body>
</html>
