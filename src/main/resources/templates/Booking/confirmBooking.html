<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div style="border: 1px solid #000; padding: 10px;">
    <table class="table">
        <thead class="thead-dark">
        <th th:text="${title}"></th>
        <th th:text="'Email '+${email}"></th>
        <th th:text="'Check in: '+${start}"></th>
        <th th:text="'Check out: '+${end}"></th>

        </thead>
        <tbody>

        <tr>
            <form action="/Booking/BookingSuccess" method="post">
                <input type="hidden" id="email" name="email" th:value="${email}" required readonly>
                <input type="hidden" id="startDateB" name="startDateB" th:value="${start}" required readonly>
                <input type="hidden" id="endDateB" name="endDateB" th:value="${end}" required readonly>
                <input type="hidden" name="roomId" th:value="${roomId}">
                <td>
                    <label th:text="'Full price: '"></label>
                </td>
                <td>
                    <label th:text="${fullPrice}+'0 kr'"></label>
                </td>
                <td>
                    <label th:text="'Your discounted price: '"></label>
                </td>
                <td>
                    <label th:text="${discountedPrice}+'0 kr'"></label>
                    <button type="submit" class="btn btn-outline-secondary">    Book Room</button>
                </td>
            </form>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
