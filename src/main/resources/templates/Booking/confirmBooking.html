<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Booking Details</title>
    <style>
    .table .label-col {
    width: 50%;
    }
    </style>
</head>
<body>

<div class="container">
    <a href="/" style="text-decoration: none; color: #333333">
        <h1>Booking</h1>
    </a>
    <br>
    <div style="border: 1px solid #000; padding: 10px;">
        <table class="table">
            <thead class="thead-dark">
            <th>BOOKING DETAILS</th>
            <th></th>
            </thead>
            <tbody>
            <tr>
                <td class="label-col">
                    <label>Checkin:</label>
                </td>
                <td>
                    <label th:text="${start}"></label>
                </td>
            </tr>
            <tr>
                <td class="label-col">
                    <label>Checkout:</label>
                </td>
                <td>
                    <label th:text="${end}"></label>
                </td>
            </tr>

            </tbody>
        </table>
        <table class="table">
            <thead class="thead-dark">
            <th>CUSTOMER DETAILS</th>
            <th></th>

            </thead>
            <tbody>
                <tr>
                    <td class="label-col">
                        <label>Customer name:</label>
                    </td>
                    <td>
                        <label th:text="${customerName}"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Customer Email:</label>
                    </td>
                    <td>
                        <label th:text="${email}"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Customer Phone number:</label>
                    </td>
                    <td>
                        <label th:text="${customerPhone}"></label>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead class="thead-dark">
            <th>ROOM  DETAILS</th>
            <th></th>

            </thead>
            <tbody>
                <tr>
                    <td class="label-col">
                        <label>Room number:</label>
                    </td>
                    <td>
                        <label th:text="'Room nr '+${roomId}"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Room price per night:</label>
                    </td>
                    <td>
                        <label th:text="${pricePerNight}+' :-'"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Room  size:</label>
                    </td>
                    <td>
                        <label th:text="'Size: ' + ${roomSize}"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Number of nights:</label>
                    </td>
                    <td>
                        <label th:text="${amountOfNights} + ' Nights'"></label>
                    </td>
                </tr>

            </tbody>
        </table>
        <table class="table">
            <thead class="thead-dark">
            <th>DISCOUNT  DETAILS</th>
            <th></th>
                <tr>
                    <td class="label-col">
                        <label>Sunday Discount:</label>
                    </td>
                    <td>
                        <label th:text="'Discount amount: ' + ${sundayDiscount}+' :-'"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Longstay Discount:</label>
                    </td>
                    <td>
                        <label th:text="'Discount amount: ' + ${longStayDiscount}+' :-'"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Regular Customer Discount:</label>
                    </td>
                    <td>
                        <label th:text="'Discount amount: ' + ${tenDayDiscount}+' :-'"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Full price:</label>
                    </td>
                    <td>
                        <label th:text="${fullPrice}+' :-'"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Discounted price:</label>
                    </td>
                    <td>
                        <label th:text="${discountedPrice}+' :-'"></label>
                    </td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <table class="table">
            <thead class="thead-dark">
            <th>CONFIRM   BOOKING</th>
            <th></th>
            <tr>
                <td class="label-col">
                    <label th:text="'Your price ' + ${discountedPrice}+' :-'"></label>
                </td>
                <td>
                    <form action="/Booking/BookingSuccess" method="post">

                        <input type="hidden" id="email" name="email" th:value="${email}" required readonly>
                        <input type="hidden" id="startDateB" name="startDateB" th:value="${start}" required readonly>
                        <input type="hidden" id="endDateB" name="endDateB" th:value="${end}" required readonly>
                        <input type="hidden" name="roomId" th:value="${roomId}">
                        <button type="submit" class="btn btn-outline-secondary">Confirm Booking</button>
                    </form>
                </td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
</div>
</div>
</body>
</html>
