<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div style="border: 1px solid #000; padding: 10px;">
        <h1>Search available rooms</h1>
        <form action="/Booking/availableRooms" method="get">
            <label for="persons">Number of beds (1-2):</label>
            <input type="number" id="persons" name="beds" min="1" max="2" required><br>

            <label for="extraBeds">Number of extra beds (0-2):</label>
            <input type="number" id="extraBeds" name="extraBeds" min="0" max="2" required><br>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required><br>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required><br>

            <button type="submit">Search available rooms</button>
        </form>
    </div>
    <br>
    <div th:text="${error} ? ${error} : 'Book a room'"></div>
    <br>
    <table border="1">
        <thead>
        <th th:text="${title}"></th>
        <th>Email</th>
        </thead>
        <tbody>
        <tr th:if="${listOfRooms.isEmpty()}">
            <td colspan="2">No available rooms for selected dates make a new search</td>
        </tr>

        <tr th:each="room : ${listOfRooms}">
            <form action="/Booking/BookingSuccess" method="post">
            <td th:text="'room size: ' + ${room.size} + ' id:' + ${room.id}"></td>
                <td><input type="email" name="email" placeholder="Enter Customer email" required><br></td>

                <td>
                    <label for="startDateB">Start Date:</label>
                    <input type="date" id="startDateB" name="startDateB" th:value="${start}" required readonly>
                </td>
                <td>
                    <label for="endDateB">End Date:</label>
                    <input type="date" id="endDateB" name="endDateB" th:value="${end}" required readonly>
                </td>
                <td>
                    <input type="hidden" name="roomId" th:value="${room.id}">
                    <button type="submit">Book Room</button>
                </td>
            </form>
        </tr>

        </tbody>
    </table>
    <br>

    <a href="/">
        <button>Back to homepage</button>
    </a>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            var startDateB = document.getElementById('startDateB').value;
            var endDateB = document.getElementById('endDateB').value;
            document.getElementById('startDateBHidden').value = startDateB;
            document.getElementById('endDateBHidden').value = endDateB;
        });
    </script>

</body>
</html>
