<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .bold-header {
            color: white;
            background-color: black;
            padding: 10px;
        }

    </style>
</head>

<body class="container">
<a href="/" class="link-dark" style="text-decoration: none; color: #333333">
    <h1>Booking</h1>
</a>
<div class="container mt-3">
    <h4 th:text="${message}" style="color: darkred"></h4>

    <h5 class="bold-header">Add To Blacklist</h5>
    <form action="/blacklist/add" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Full Name">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <input type="submit" class="btn btn-outline-secondary" value="Add"><br>
        </div>
    </form>

    <h3 class="bold-header">BLACKLIST</h3>
    <div>
    <form action="/blacklist/filter" method="get">
        <form>
            <input type="text" id="input" name="input" class="form-control" placeholder="Search for blacklisted people...">
        </form>
    </form>
    </div>

    <div class="blacklist" th:unless="${#lists.isEmpty(allOnBlacklist)}">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Allowed</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${allOnBlacklist}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.email}"></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.isOk}"></td>
                <td><a th:href="@{'/blacklist/update/' + ${b.id}}">Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/blacklist/all">
        <button class="btn btn-outline-secondary">Full Blacklist</button>
    </a>
</div>
</body>

</html>
