<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
    <style>
        h3 {
            margin-bottom: 5px;
        }
    </style>
</head>

<body class="container">
<a href="/" class="link-dark" style="text-decoration: none; color: #333333">
    <h1>Blacklist</h1>
</a>
<div class="container">
    <h4 th:text="${message}" style="color: darkred"></h4>

    <h3>Search Blacklist</h3>
    <form action="/blacklist/filter" method="post">
        <div class="form-group">
            <label for="input"></label><br>
            <input type="text" id="input" name="input" value=""><br><br>
            <input type="submit" class="btn btn-outline-secondary" value="Search"><br>
        </div>
    </form>

    <br>

    <h2 th:text="${header}"></h2>
    <div class="blacklist" th:unless="${#lists.isEmpty(allOnBlacklist)}">
        <table class="table">
            <tbody>
            <tr th:each="b : ${allOnBlacklist}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.email}"></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.isOk}"></td>
                <td><a th:href="@{'/blacklist/update/' + ${b.id}}">Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <a href="/blacklist/all">
        <button class="btn btn-outline-secondary">Full Blacklist</button>
    </a>
</div>
</body>

</html>
