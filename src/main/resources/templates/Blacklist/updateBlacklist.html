<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
</head>

<body class="container">
<a href="/" class="link-dark" style="text-decoration: none; color: #333333">
    <h1></h1>
</a>
<div class="container">

    <!-- validationMess är bara en förberedelse för ifall man vill att felmeddelandena ska dyka upp
 på annat sätt en via alert rutor -->
    <h2 th:text="${validationMess}">Fill Out Form To Update</h2>

    <form action="/blacklist/update/final" method="post" th:object="${blacklistObj}">
        <div class="form-group">

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" th:field="${blacklistObj.name}"><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" th:field="${blacklistObj.email}"><br>

            <label for="isOk">Allow person to place booking:</label><br>

            <!-- Här blir det fel -->
           <select id="isOk" name="isOk" th:field="${blacklistObj.isOk}">
               <option th:value="true" th:selected="${blacklistObj.isOk} == true">Yes</option>
               <option th:value="false" th:selected="${blacklistObj.isOk} == false">No</option>
           </select><br>
           <br>

           <input type="submit" class="btn btn-outline-secondary" value="Update"><br>
       </div>
   </form>
</div>
</body>

</html>
