<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
    <style>
        h3 {
            margin-bottom: 5px;
        }
    </style>
</head>

<body class="container">
<a href="/" class="link-dark" style="text-decoration: none; color: #333333">
    <h1>Booking</h1>
</a>
<div class="container">
    <h4 th:text="${message}" style="color: darkred"></h4>
<!--
    <h3>Search for customer</h3>
    <form action="/Customer/filter/update" method="post">
        <div class="form-group">
            <label for="input"></label><br>
            <input type="text" id="input" name="input" value=""><br><br>
            <input type="submit" class="btn btn-outline-secondary" value="Search"><br>
        </div>
    </form>
-->
    <br>

    <h2 th:text="${header}"></h2>
    <div class="allCustomers" th:unless="${#lists.isEmpty(rooms)}">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Size</th>
                <th>Price / Night</th>
                <th>Backlog</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.size}"></td>
                <td th:text="${room.pricePerNight}"></td>
                <td><a th:href="@{'/Room/backlog/' + ${room.id}}">View</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <a href="#">
        <button class="btn btn-outline-secondary">All Rooms</button>
    </a>
</div>
</body>

</html>
