<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body class="container">
<svg style="display:none;">
    <symbol id="sort-alpha-up-icon" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371zm1.57-.785L11 2.687h-.047l-.652 2.157z"/>
        <path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.5.5 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707z"/>
    </symbol>
</svg>

<a href="/" class="link-dark" style="text-decoration: none; color: #333333">
    <h1>Booking</h1>
</a>
<div class="container">
    <h2 th:text="${header}">Contract Customers</h2>
    <div class="mb-3">
        <input type="text" class="form-control" id="searchBox" placeholder="Search for contract customer...">
    </div>
    <div id="tableOfContractCustomers" th:unless="${#lists.isEmpty(allContractCustomers)}">
        <table class="table">
            <thead>
            <tr>
                <th>Company Name<button class="sortingButton"><svg class="sortingIcon"><use xlink:href="#sort-alpha-up-icon"></use></svg></button><button></button></th>
                <th>Contact Name<button></button><button></button></th>
                <th>Country<button></button><button></button></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="conCust : ${allContractCustomers}">
                <td th:text="${conCust.companyName}"></td>
                <td th:text="${conCust.contactName}"></td>
                <td th:text="${conCust.country}"></td>
            </tr>
            </tbody>
        </table>
    </div>



</div>
</body>

</html>
