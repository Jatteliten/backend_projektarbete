<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add User</title>
</head>

<body class="container">

<a href="/" class="link-dark" style="text-decoration: none; color: #333333">
    <h1>Booking</h1>
</a>
<div sec:authorize="isAuthenticated()" class="user-info">
    <form action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
</div>
<div class="container">
    <h2>Add New User</h2>
    <div>
        <form action="/Users/addUser" method="post" id="addUserForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="row">
                <div class="col-12 m-2">
                    <label for="username">Username</label><br>
                    <input class="input-sizing" type="text" id="username" name="username" th:value="${username}">
                </div>
                <div class="col-12 m-2">
                    <label for="password">Password</label><br>
                    <input class="input-sizing" type="password" id="password" name="password" th:value="${password}">
                </div>
                <div class="col-12 m-2">
                    <label for="enabled">Enabled:</label>
                    <input type="hidden" name="enabled" value="false">
                    <input type="checkbox" id="enabled" name="enabled" value="true" th:checked="${enabled}">
                </div>
                <div class="col-12 m-2">
                    <label>Role:</label><br>
                    <input type="hidden" name="admin" value="false">
                    <input readonly type="checkbox" id="admin" name="admin" th:checked="${adminRole}"> Admin
                    <input type="hidden" name="recep" value="false">
                    <input readonly type="checkbox" id="recep" name="recep" th:checked="${recepRole}"> Receptionist
                </div>
                <div class="col-12 m-2">
                    <button class="btn btn-primary" type="submit">Add User</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('addUserForm').addEventListener('submit', function() {
        var enabledCheckbox = document.getElementById('enabled');
        var adminCheckbox = document.getElementById('admin');
        var recepCheckbox = document.getElementById('recep');
        var hiddenEnabledInput = document.querySelector('input[type="hidden"][name="enabled"]');
        var hiddenAdminInput = document.querySelector('input[type="hidden"][name="admin"]')
        var hiddenRecepInput = document.querySelector('input[type="hidden"][name="recep"]')
        hiddenEnabledInput.value = enabledCheckbox.checked ? 'true' : 'false';
        hiddenAdminInput.value = adminCheckbox.checked ? 'true' : 'false';
        hiddenRecepInput.value = recepCheckbox.checked ? 'true' : 'false';
    });

</script>

</body>
</html>
