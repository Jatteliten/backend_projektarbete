<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Shippers</title>
</head>

<body class="container">
<a href="/" class="link-dark" style="text-decoration: none; color: #333333">
    <h1>Booking</h1>
</a>
<div sec:authorize="isAuthenticated()" class="user-info">
    <form action="/logout"
          method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button class="btn btn-danger" value="submit">Logout</button>
    </form>
</div>
<div class="container">
    <h2 th:text="${header}">Shippers</h2>
    <div id="tableOfShippers" th:unless="${#lists.isEmpty(allShippers)}">
        <table class="table">
            <tbody>
            <tr th:each="shipper : ${allShippers}">
                <td th:text="${shipper.companyName}"></td>
                <td th:text="${shipper.contactName}"></td>
                <td th:text="${shipper.phone}"></td>
                <td th:text="${shipper.email}"></td>
                <td th:text="${shipper.country}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
